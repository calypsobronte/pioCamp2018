<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
      <body>
          <!--lista ordenada-->
        <ol>  
            <li>first item</li>  
            <li>second item</li>  
            <li>third item</li>  
        </ol>
        <!--lista desordenada-->
        <ul>  
            <li>first item</li>  
            <li>second item</li>  
            <li>third item</li>  
        </ul>
        <!--Definicion de listas-->
        <dl>  
            <dt>HTML</dt>  
            <dd>  
                The standard markup language for  
                creating web pages and web applications.  
            </dd>
            <dt>HTML2</dt>  
            <dd>  
                The standard markup language for  
                creating web pages and web applications.  
            </dd> 
            <!-- Other terms and descriptions -->  
        </dl>
      </body>
</html>
