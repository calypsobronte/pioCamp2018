<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blocks</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h1>Heading 1</h1>
                <p>hola</p>
            </section>
            <section>
                <h1>Heading 2</h1>
                <p>otro parrafo</p>
            </section>
        </article>
        <aside>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>Some copyright info or perhaps some author
        info for an &lt;article&gt;?</p>
    </footer>
</body>

</html>
