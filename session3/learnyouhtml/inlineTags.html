<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inline Tags</title>
    </head>
      <body>
        <p>first <strong>para</strong>second</p>
        <p>second <em>otro</em> paragraph</p>
        <p>second <sup>otro</sup> paragraph</p>
        <p>second <sub>otro</sub> paragraph</p>
        <p>second <span>otro</span> paragraph</p>
      </body>
</html>
